<body>
  <h2>××©×—×§ ××¡×˜×¨×˜×’×™×” - ××—×§×¨</h2>
  <div id="form">

    <select id="type">

  <div id="game" style="display:none;">

  <script>
    const images = ["ğŸ¶","ğŸ±","ğŸ¦Š","ğŸ¼","ğŸµ","ğŸ¸","ğŸ™","ğŸ¦"];
    let items = images.concat(images);
    let flipped = [], matched = [], startTime, name, age, playerType;
    const url = "https://script.google.com/macros/s/AKfycbw_XcKfTcyRW9EELWAsJk3jfN6gchza0jkxXUm8jXqioViQSelVg-D5t3TeDy6eA4eg/exec";

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    function startGame() {
      name = document.getElementById('name').value.trim();
      age = document.getElementById('age').value.trim();
      playerType = document.getElementById('type').value;
      if (!name || !age || !playerType) return alert('×™×© ×œ××œ× ××ª ×›×œ ×”×©×“×•×ª');

      document.getElementById('form').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById('playerInfo').innerText = `×©×: ${name} | ×’×™×œ: ${age} | ××©×ª×ª×£: ${playerType}`;
      startTime = Date.now();

      shuffle(items);
      const cardsDiv = document.getElementById('cards');
      cardsDiv.innerHTML = '';
      items.forEach((emoji, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.value = emoji;
        card.dataset.index = i;
        card.onclick = flipCard;
        card.innerText = '';
        cardsDiv.appendChild(card);
      });
    }

    function flipCard() {
      if (flipped.length >= 2 || this.classList.contains('matched') || this.classList.contains('revealed')) return;
      this.classList.add('revealed');
      this.innerText = this.dataset.value;
      flipped.push(this);

      if (flipped.length === 2) {
        const [first, second] = flipped;
        if (first.dataset.value === second.dataset.value) {
          flipped.forEach(card => {
            card.classList.add('matched');
            card.classList.remove('revealed');
            matched.push(card);
          });
          flipped = [];
          if (matched.length === items.length) {
            const time = ((Date.now() - startTime) / 1000).toFixed(2);
            const resultElem = document.getElementById('result');
            resultElem.innerHTML = `×”××©×—×§ ×”×¡×ª×™×™×!<br>×–××Ÿ: ${time} ×©× ×™×•×ª<br>×©×œ×™×—×” ×ª×—×œ...<br><hr>`;
            const dataToSend = { name, type: playerType, age, time };
            resultElem.innerHTML += "<strong>× ×ª×•× ×™× ×©× ×©×œ×—×™×:</strong><pre>" + JSON.stringify(dataToSend, null, 2) + "</pre>";
            console.log("ğŸ“¤ ×©×•×œ×— × ×ª×•× ×™×:", dataToSend);

            fetch(url, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(dataToSend)
            }).then(response => response.text()).then(text => {
              resultElem.innerHTML += "<strong style='color:green;'>×ª×©×•×‘×ª ×”×©×¨×ª:</strong><br>" + text;
              console.log("âœ… ×ª×’×•×‘×”:", text);

              console.error("âŒ ×©×’×™××”:", error);
            });
          }
        } else {
          setTimeout(() => {
            flipped.forEach(card => {
              card.classList.remove('revealed');
              card.innerText = '';
            });
            flipped = [];
          }, 1000);
        }
      }
    }
  </script>
